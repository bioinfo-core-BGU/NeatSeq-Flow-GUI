name: NeatSeq_Flow
channels:
  - conda-forge
  - bioconda
dependencies:
# Deps of Neatseq_Flow
  - python=3.6.5
  - wxpython=4.0.1
  - pyyaml=3.12
  - munch=2.3.2
  - pandas=0.23.1
  - tornado=5.0.2
  - paramiko=2.7.1
# R
  - r-base=3.5.1
  - r-htmlwidgets=1.3
  - r-diagrammer=1.0.1
# Software
  - curl
  - git
#Neatseq_Flow
  - pip:
    - git+https://github.com/bioinfo-core-BGU/neatseq-flow.git@master
    - git+https://github.com/bioinfo-core-BGU/neatseq-flow-modules.git@master
    - git+https://github.com/flexxui/flexx.git
    - git+https://github.com/bioinfo-core-BGU/NeatSeq-Flow-GUI.git

